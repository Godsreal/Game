<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Zacuten</title>
    <link rel="icon" href="img/favicon.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- animate CSS -->
    <link rel="stylesheet" href="css/animate.css" />
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="css/all.css" />
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/themify-icons.css" />
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <!-- swiper CSS -->
    <link rel="stylesheet" href="css/slick.css" />
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="body_bg2">
      <!--::header part start::-->
      <header class="main_menu single_page_menu">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand logo" href="index.html">
                  <img src="img/logo.png" alt="logo" />
                  <p>Zacuten</p>
                </a>

                <a href="/register.html" class="btn_1 d-none d-sm-block ml-auto mr-4">Register</a>
                <a href="/login.html" class="btn_1 d-none d-sm-block">Login</a>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <!-- Header part end-->

      <!-- breadcrumb start-->
      <section class="breadcrumb breadcrumb_bg">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="breadcrumb_iner text-center">
                <div class="breadcrumb_iner_item">
                  <h2>Register</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- breadcrumb start-->

      <form id="register-form" class="col-md-6 flex flex-column mt-5 mx-auto">
        <div class="mt-10">
          <input type="text" name="first_name" placeholder="First Name" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'First Name'" required class="single-input-primary">
        </div>
        <div class="mt-10">
          <input type="text" name="last_name" placeholder="Last Name" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Last Name'" required class="single-input-primary">
        </div>
        <div class="mt-10">
          <input type="email" name="email" placeholder="Email" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Email'" required class="single-input-primary">
        </div>
        <div class="mt-10">
          <input type="password" name="password" placeholder="Password" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Password'" required class="single-input-primary">
        </div>
        <div class="mt-10 d-flex">
          <button type="submit" class="btn_1 ml-auto">Register</button>
        </div>
      </form>
    </div>

    <!-- jquery plugins here-->
    <script src="js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="js/swiper.min.js"></script>
    <!-- swiper js -->
    <script src="js/masonry.pkgd.js"></script>
    <!-- particles js -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- slick js -->
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/mail-script.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
