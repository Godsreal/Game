<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Game</title>
    <link rel="icon" href="img/favicon.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- animate CSS -->
    <link rel="stylesheet" href="css/animate.css" />
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="css/all.css" />
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/themify-icons.css" />
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <!-- swiper CSS -->
    <link rel="stylesheet" href="css/slick.css" />
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="body_bg">
      <!--::header part start::-->
      <header class="main_menu single_page_menu">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html"> <img src="img/logo.png" alt="logo" /> </a>

                <a href="/register.html" class="btn_1 d-none d-sm-block ml-auto mr-4">Register</a>
                <a href="/login.html" class="btn_1 d-none d-sm-block">Login</a>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <!-- Header part end-->

      <!-- breadcrumb start-->
      <section class="breadcrumb breadcrumb_bg">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="breadcrumb_iner text-center">
                <div class="breadcrumb_iner_item">
                  <h2>Register</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- breadcrumb start-->

      <form action="confirmation.html" class="col-md-6 flex flex-column mt-5 mx-auto">
        <div class="mt-10">
          <input type="text" name="first_name" placeholder="First Name" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'First Name'" required class="single-input-primary">
        </div>
        <div class="mt-10">
          <input type="text" name="last_name" placeholder="Last Name" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Last Name'" required class="single-input-primary">
        </div>
        <div class="mt-10">
          <input type="email" name="email" placeholder="Email" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Email'" required class="single-input-primary">
        </div>
        <div class="mt-10">
          <input type="password" name="password" placeholder="Password" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Password'" required class="single-input-primary">
        </div>
        <div class="mt-10 d-flex">
          <button type="submit" class="btn_1 ml-auto">Register</button>
        </div>
      </form>
    </div>

  </body>
</html>
